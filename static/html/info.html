<style type="text/css">
    .kkdiv{
        width: 380px;
        height: 475px;

        background-size: 100% 100%;
        border-radius: 10px;

    position:absolute;
    left:0;
    top: 0;
    bottom: 0;
    right: 0;
    margin: auto;
    }
    .color {
  color: white

<body>


<br>
<br>
<br>

<center><div>
    <h1 >员 工 基 本 信 息</h1>
</div></center>


<div class="kkdiv">


<form class="layui-form"  action="@{/submitEmployee}" method="post">

<br>
<br>



<div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">员工ID</label>
        <div class="layui-input-inline layui-input-wrap">
            <input type="text" id="employeeId" name="employeeId" lay-verify="required" autocomplete="off" lay-reqtext=""  class="layui-input" value="0001">
        </div>
    </div>
</div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline layui-input-wrap">
                <input type="text" id="employeeName" name="employeeName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="张三">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline layui-input-wrap">
                <input type="text" id="employeeSex" name="employeeSex" lay-verify="required" placeholder=""  class="layui-input"   value="男">
            </div>
        </div>
    </div>
    
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">所属部门</label>
            <div class="layui-input-inline layui-input-wrap">
                <input type="text" id="employeeDepartment" name="employeeDepartment" lay-verify="required" autocomplete="off" lay-reqtext="请填写部门"  class="layui-input"value="人事部">
        </div>
    </div>
    <br>
    <br>
    <div class="layui-inline">
        <label class="layui-form-label">报到日期</label>
        <div class="layui-input-inline layui-input-wrap">
            <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-date"></i>
            </div>
            <input type="text" name="employeeDate" id="employeeDate" lay-verify="date" placeholder="" autocomplete="off" class="layui-input" value="2023-7-3">
        </div>
    </div>

<br>
<br>

    <div>
        <div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-date"></i>
                </div>
                <input type="text" name="employeeBirthday" id="employeeBirthday" lay-verify="date" placeholder="" autocomplete="off" class="layui-input"value="2000-01-01">
            </div>
        </div>
    </div>

<br>
<br>
    </div>
</form>

</div>

<script src="../layui/layui.js"></script>

</body>
</html>
